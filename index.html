<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify Imersão</title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href=""><img src="src/assets/icons/logo-spotify.png" alt="logo spotify"></a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira lista</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
        </div>

        <div class="cookies">
            <a href="">cookies</a>
        </div>

        <div class="languages">
            <button class="languages__button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>

    <main>
        <div class="main-container">
            <!-- INVERTER AS CLASSES -->
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="" />
                    </button>
                    <button class="arrow-right">
                        <img src="./src/assets/icons/small-right.png" alt="" />
                    </button>

                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="" />
                        <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off"
                            spellcheck="false" placeholder="O que você quer ouvir?" value="" />
                    </div>
                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>

            <div class="playlist-container">
                <div class="playlist__pesquisa">
                    <div class="playlist">
                        <h1 id="greating">Bem Vindo</h1>
                        <h2 class="greating-subtitle">navegue por todas as sessões</h2>
                    </div>
                </div>

                <div class="offer__scroll-container">
                    <div class="offer__list">
                        <section class="offer__list-item">
                            <!--card1-->
                            <a href="" class="card1">
                                <div class="cards card1">
                                    <img src="./src/assets/playlist/1.jpeg" alt="">
                                    <span class="boas festas"></span>
                                </div>
                            </a>
                            <a href="" class="cards2">
                                <div class="cards card2">
                                    <img src="./src/assets/playlist/2.jpeg" alt="">
                                    <span class="Feitos para Você"></span>
                                </div>
                            </a>
                            <a href="" class="cards3">
                                <div class="cards card3">
                                    <img src="./src/assets/playlist/3.jpeg" alt="">
                                    <span class="Lançamentos"></span>
                                </div>
                            </a>
                            <a href="" class="cards4">
                                <div class="cards card4">
                                    <img src="./src/assets/playlist/4.jpeg" alt="">
                                    <span class="Creators"></span>
                                </div>
                            </a>
                            <!--card1-->
                            <a href="" class="cards5">
                                <div class="cards card5">
                                    <img src="./src/assets/playlist/5.jpeg" alt="">
                                    <span class="Para Treinar"></span>
                                </div>
                            </a>
                            <!--card1-->
                            <a href="" class="cards6">
                                <div class="cards card6">
                                    <img src="./src/assets/playlist/6.jpeg" alt="">
                                    <span class="Podcasts"></span>
                                </div>
                            </a>
                            <!--card1-->
                            <a href="" class="cards7">
                                <div class="cards card7">
                                    <img src="./src/assets/playlist/7.jpeg" alt="">
                                    <span class="Sertanejos"></span>
                                </div>
                            </a>
                            <!--card1-->
                            <a href="" class="cards8">
                                <div class="cards card8">
                                    <img src="./src/assets/playlist/8.jpeg" alt="">
                                    <span class="Samba e Pagode"></span>
                                </div>
                            </a>

                            <a href="" class="cards9">
                                <div class="cards card9">
                                    <img src="./src/assets/playlist/9.jpeg" alt="">
                                    <span class="Funk"></span>
                                </div>
                            </a>

                            <a href="" class="cards10">
                                <div class="cards card10">
                                    <img src="./src/assets/playlist/10.jpeg" alt="">
                                    <span class="MPB"></span>
                                </div>
                            </a>

                            <a href="" class="cards11">
                                <div class="cards card11">
                                    <img src="./src/assets/playlist/11.jpeg" alt="">
                                    <span class="Rock"></span>
                                </div>
                            </a>

                            <a href="" class="cards12">
                                <div class="cards card12">
                                    <img src="./src/assets/playlist/12.jpeg" alt="">
                                    <span class="Hip Hop"></span>
                                </div>
                            </a>

                            <a href="" class="cards13">
                                <div class="cards card13">
                                    <img src="./src/assets/playlist/13.jpeg" alt="">
                                    <span class="Índice"></span>
                                </div>
                            </a>

                            <a href="" class="cards14">
                                <div class="cards card14">
                                    <img src="./src/assets/playlist/14.jpeg" alt="">
                                    <span class="Relax"></span>
                                </div>
                            </a>

                            <a href="" class="cards15">
                                <div class="cards card15">
                                    <img src="./src/assets/playlist/15.jpeg" alt="">
                                    <span class="Relax"></span>
                                </div>
                            </a>
                        </section>
                    </div>
                </div>
            </div>
            <!--resultado da pesquisa-->
            <div id="result-artist" class="hidden">
                <div class="gridcontainer">
                    <div class="artist-card" id="">
                        <div class="card-img">
                            <img id="artist-img" class="artist-img">
                            <div class="play">
                                <span class="fa fa-solid fa-play"></span>
                            </div>
                        </div>
                        <div class="card-text">
                            <a title="Foo Fighters" class="vst" href=""></a>
                            <span class="artist-name" id="artist-name"></span>
                            <span class="artist-categorie">Artista</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="premiun">
        <div class="text">
            <p class="premiun__text">Testar o premiun de graça</p>
            <p class="premiun__subtext">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não
                precisa de cartão de crédito.</p>
        </div>
        <div class="premiun__button">
            <button type="button">Inscreva-se GRÁTIS</button>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
